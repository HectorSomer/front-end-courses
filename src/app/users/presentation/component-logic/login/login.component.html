<div class="login-container">
    <form [formGroup]="loginForm">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Ingresa tu email"
          class="form-control"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">El email no es v치lido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contrase침a" class="form-control"/>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      <button type="button" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesi칩n</button>
    </form>
  </div>
